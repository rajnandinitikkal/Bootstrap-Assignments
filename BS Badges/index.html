<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h3>Contextual Badges</h3>
<div class="container">
    <h2>Contextual Badges</h2>
    <span class="badge badge-primary">Primary</span>
    <span class="badge badge-secondary">Secondary</span>
    <span class="badge badge-success">Success</span>
    <span class="badge badge-danger">Danger</span>
    <span class="badge badge-warning">Warning</span>
    <span class="badge badge-info">Info</span>
    <span class="badge badge-light">Light</span>
    <span class="badge badge-dark">Dark</span>
  </div>
  

<br><br>
<h3>Pill Badges</h3>
<button class="badge badge-pill badge-primary p-1" >Primary</button>
<button class="badge badge-pill badge-secondary p-1">Secondary</button>
<button class="badge badge-pill badge-success p-1">Success</button>
<button class="badge badge-pill badge-danger p-1">Danger</button>
<button class="badge badge-pill badge-warning p-1">Warning</button>
<button class="badge badge-pill badge-info p-1">Info</button>
<button class="badge badge-pill badge-light p-1">Light</button>
<button class="badge badge-pill badge-dark p-1">Dark</button>

<br><br>
<h3>Badge inside an Element</h3>
<button type="button" class="btn btn-primary">
    Messages <span class="badge badge-light">4</span>
  </button>
  
</body>
</html>
